<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý chi tiêu</a>
      <div>
        <a href="stats.html" class="btn btn-light btn-sm me-2">Thống kê</a>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Đăng xuất</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-3">Danh sách chi tiêu</h3>
    
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="monthSelect" class="form-label">Chọn tháng</label>
        <select id="monthSelect" class="form-select">
          <option value="">Chọn tháng</option>
          <option value="1">Tháng 1</option>
          <option value="2">Tháng 2</option>
          <option value="3">Tháng 3</option>
          <option value="4">Tháng 4</option>
          <option value="5">Tháng 5</option>
          <option value="6">Tháng 6</option>
          <option value="7">Tháng 7</option>
          <option value="8">Tháng 8</option>
          <option value="9">Tháng 9</option>
          <option value="10">Tháng 10</option>
          <option value="11">Tháng 11</option>
          <option value="12">Tháng 12</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="yearSelect" class="form-label">Chọn năm</label>
        <select id="yearSelect" class="form-select">
          <option value="">Chọn năm</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <div class="col-md-3 d-flex align-items-end">
        <button id="filterBtn" class="btn btn-primary w-100">Lọc</button>
      </div>
      
    </div>

    <a href="add_expense.html" class="btn btn-primary mb-3">+ Thêm chi tiêu</a>

    <table class="table table-bordered">
      <thead class="table-secondary">
        <tr>
          <th>STT</th>
          <th>Ngày</th>
          <th>Danh mục</th>
          <th>Số tiền</th>
          <th>Ghi chú</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody">
      </tbody>
    </table>
  </div>

  <script type="module">
    import { getExpenses, deleteExpense } from './api/api.js';

    const user_id = localStorage.getItem('user_id');
    if (!user_id) {
      alert('Vui lòng đăng nhập trước!');
      window.location.href = 'index.html';
    }

    const tableBody = document.getElementById('expenseTableBody');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const filterBtn = document.getElementById('filterBtn');

    async function loadExpenses(month = '', year = '') {
      try {
        const expenses = await getExpenses(user_id);
        tableBody.innerHTML = '';
        
        const filteredExpenses = expenses.filter(exp => {
          const expDate = new Date(exp.date);
          const expMonth = expDate.getMonth() + 1;
          const expYear = expDate.getFullYear();

          const matchesMonth = month ? expMonth === parseInt(month) : true;
          const matchesYear = year ? expYear === parseInt(year) : true;

          return matchesMonth && matchesYear;
        });

        filteredExpenses.forEach((exp, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${new Date(exp.date).toLocaleDateString('vi-VN')}</td>
            <td>${exp.category}</td>
            <td>${exp.amount.toLocaleString('vi-VN')}đ</td>
            <td>${exp.note || ''}</td>
            <td>
              <a href="edit_expense.html?id=${exp.id}" class="btn btn-sm btn-warning">Sửa</a>
              <button class="btn btn-sm btn-danger" data-id="${exp.id}">Xóa</button>
            </td>
          `;
          tableBody.appendChild(row);

          row.querySelector('button').addEventListener('click', async () => {
            if (confirm('Bạn có chắc muốn xóa chi tiêu này?')) {
              try {
                await deleteExpense(exp.id);
                alert('Xóa thành công!');
                loadExpenses(month, year);
              } catch (err) {
                alert(err.message || 'Xóa thất bại!');
              }
            }
          });
        });
      } catch (err) {
        alert(err.message || 'Không tải được danh sách chi tiêu!');
      }
    }

    filterBtn.addEventListener('click', () => {
      loadExpenses(monthSelect.value, yearSelect.value); 
    });

    loadExpenses();

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user_id');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
