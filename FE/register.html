<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h3 class="text-center mb-4">Đăng ký</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input id="fullname" type="text" class="form-control" placeholder="Nguyễn Văn A" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="name@gmail.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" type="password" class="form-control" placeholder="******" required>
              </div>
              <div class="mb-3">
                <label for="income" class="form-label">Thu nhập ban đầu (VNĐ)</label>
                <input id="income" type="number" class="form-control" placeholder="10000000" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            </form>
            <p class="text-center mt-3">
              Đã có tài khoản? <a href="index.html">Đăng nhập</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { register } from './api/api.js';

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const income = parseFloat(document.getElementById('income').value);

      if (!fullname || !email || !password || isNaN(income)) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }

      try {
        const res = await register(fullname, email, password, income);
        alert(res.message || 'Đăng ký thành công!');
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message || 'Đăng ký thất bại!');
      }
    });
  </script>
</body>
</html>
