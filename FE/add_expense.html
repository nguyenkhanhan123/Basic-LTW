<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm chi tiêu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý chi tiêu</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Thêm chi tiêu</h3>
    <form id="expenseForm">
      <div class="mb-3">
        <label for="date" class="form-label">Ngày</label>
        <input id="date" type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Danh mục</label>
        <select id="category" class="form-select" required>
          <option value="Ăn uống">Ăn uống</option>
          <option value="Di chuyển">Di chuyển</option>
          <option value="Giải trí">Giải trí</option>
          <option value="Khác">Khác</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Số tiền (VNĐ)</label>
        <input id="amount" type="number" class="form-control" placeholder="Nhập số tiền..." required>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Ghi chú</label>
        <textarea id="note" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Lưu</button>
      <a href="dashboard.html" class="btn btn-secondary">Hủy</a>
    </form>
  </div>

  <script type="module">
    import { addExpense } from './api/api.js';

    const form = document.getElementById('expenseForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const user_id = localStorage.getItem('user_id');
      if (!user_id) {
        alert('Vui lòng đăng nhập trước!');
        window.location.href = 'index.html';
        return;
      }

      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const note = document.getElementById('note').value.trim();

      if (!date || !category || isNaN(amount)) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }

      try {
        const res = await addExpense(user_id, date, category, amount, note);
        alert(res.message || 'Thêm chi tiêu thành công!');
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert(err.message || 'Thêm chi tiêu thất bại!');
      }
    });
  </script>
</body>
</html>
