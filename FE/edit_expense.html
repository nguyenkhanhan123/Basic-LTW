<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa chi tiêu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý chi tiêu</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Sửa chi tiêu</h3>
    <form id="editForm">
      <div class="mb-3">
        <label for="date" class="form-label">Ngày</label>
        <input id="date" type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Danh mục</label>
        <select id="category" class="form-select" required>
          <option value="Ăn uống">Ăn uống</option>
          <option value="Di chuyển">Di chuyển</option>
          <option value="Giải trí">Giải trí</option>
          <option value="Khác">Khác</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Số tiền</label>
        <input id="amount" type="number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Ghi chú</label>
        <textarea id="note" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a href="dashboard.html" class="btn btn-secondary">Hủy</a>
    </form>
  </div>

  <script type="module">
    import { getExpenses, updateExpense } from './api/api.js';

    const user_id = localStorage.getItem('user_id');
    if (!user_id) {
      alert('Vui lòng đăng nhập trước!');
      window.location.href = 'index.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const expenseId = urlParams.get('id');
    if (!expenseId) {
      alert('Không xác định được chi tiêu!');
      window.location.href = 'dashboard.html';
    }

    const dateInput = document.getElementById('date');
    const categoryInput = document.getElementById('category');
    const amountInput = document.getElementById('amount');
    const noteInput = document.getElementById('note');

    async function loadExpense() {
      try {
        const expenses = await getExpenses(user_id);
        const exp = expenses.find(e => e.id == expenseId);
        if (!exp) throw new Error('Không tìm thấy chi tiêu!');

        dateInput.value = exp.date;
        categoryInput.value = exp.category;
        amountInput.value = exp.amount;
        noteInput.value = exp.note || '';
      } catch (err) {
        alert(err.message);
        window.location.href = 'dashboard.html';
      }
    }

    loadExpense();

    const form = document.getElementById('editForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        date: dateInput.value,
        category: categoryInput.value,
        amount: parseFloat(amountInput.value),
        note: noteInput.value.trim()
      };

      try {
        const res = await updateExpense(expenseId, data);
        alert(res.message || 'Cập nhật thành công!');
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert(err.message || 'Cập nhật thất bại!');
      }
    });
  </script>
</body>
</html>
